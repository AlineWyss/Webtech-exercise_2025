<!DOCTYPE html>
<html lang="de">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <title>Meine Seite</title>

    <!-- Google Font: Quicksand -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Verlinke deine CSS-Datei -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--Search Container-->
    <div class="SearchContainer">
      <input type="text" class="searchInput" placeholder="Search for a drink" />
    </div>

    <!--Titel with Button-->
    <div class="random-drink">
      <h1>Random Drink</h1>
      <button class="new-drink">New Drink</button>
    </div>

    <!--Flip-card-->
    <div class="flip-card">
      <div class="flip-card-inner">
        <!-- Bild + Name -->
        <div class="flip-card-front"></div>
        <!-- Zutaten + Anleitung -->
        <div class="flip-card-back"></div>
      </div>
    </div>
  </body>
</html>
